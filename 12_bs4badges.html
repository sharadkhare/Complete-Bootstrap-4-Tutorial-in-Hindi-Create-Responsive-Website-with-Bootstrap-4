<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Badges</h2>
        <h1>heading 1 <span class="badge badge-secondary">New</span></h1>
        <h2>heading 1 <span class="badge badge-secondary">New</span></h2>
    </div>
    <div class="container">
        <h2>Contextual Badges</h2>
        <h1>Sharad<span class="badge badge-primary">Primary</span></h1>
        <h2>Dhanraj <span class="badge badge-secondary">Secondary</span></h2>
        <h3>Deepak <span class="badge badge-success">Success</span></h3>
        <h4>rakesh <span class="badge badge-danger">danger</span></h4>
        <h5>sanjay<span class="badge badge-warning">warning</span></h5>
        <h6>dilip<span class="badge badge-info">info</span></h6>
        
        
    </div>
    <div class="container">
        <h2>Contextual pill Badges</h2>
        <h1>Sharad<span class="badge badge-pill badge-primary">Primary</span></h1>
        <h2>Dhanraj <span class="badge badge-pill badge-secondary">Secondary</span></h2>
        <h3>Deepak <span class="badge badge-pill badge-success">Success</span></h3>
        <h4>rakesh <span class="badge badge-pill badge-danger">danger</span></h4>
        <h5>sanjay<span class="badge badge-pill badge-warning">warning</span></h5>
        <h6>dilip<span class="badge badge-pill badge-info">info</span></h6>   
    </div>
    <div class="container">
        <h2>badge inside an element</h2>
        <button type="button" class="btn btn-primary">facebook <span class="badge badge-light">4</span></button>
        <button type="button" class="btn btn-danger">youtube <span class="badge badge-light">10</span></button>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
