<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>how we can handle the images and its shape</h1>
    <div class="container">
        <h2>rounded corners</h2>
        <img src="image1.png" class="rounded" alt="image 1">
    </div>
    <div class="container">
        <h2>rounded circle</h2>
        <img src="image1.png" class="rounded-circle" alt="image 1">
    </div>
    <div class="container">
        <h2>image thumbnail</h2>
        <img src="image1.png" class="img-thumbnail" alt="image 1">
    </div>
    <div class="container">
        <h2>how to align the images to left or right</h2>
        <img src="image1.png" class="float-left" alt="image 1">
        <img src="image2.jpg" class="float-right" alt="image 2">
    </div>
    <div class="container">
        <h2>how to center the images</h2>
        <img src="image3.jpg" class="mx-auto d-block" alt="image 3">
        
    </div>
    <div class="container">
        <h2>how to make Responsive image</h2>
        <img src="image1.png" class="img-fluid" alt="image 3">
        <img src="image2.jpg" class="img-fluid" alt="image 3">
        <img src="image3.jpg" class="img-fluid" alt="image 3">
        <img src="complete bootstrap 4 tutorial in hindi by Datacode with Sharad.png" class="img-fluid" alt="">
        
    </div>

    <br><br><br><br><br><br><br><br><br>
</body>
</html>
