<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>bootstrap Buttons</h1>
    <div class="container">
        <h2>Button Style</h2>
        <button type="button" class="btn">basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="container">
        <h2>Button different Elements</h2>
        <a href="#" class="btn btn-info" role="button">Link Button</a>
        <button type="button" class="btn btn-info">Button</button>
        <input type="button" class="btn btn-info" value="Input button">
        <input type="submit" class="btn btn-info" value="Submit Button">
    </div>
    <div class="container">
        <h2>For button Outline Design</h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        
    </div>
    <div class="container">
        <h2>Button Sizes</h2>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary btn-md">Default</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
    </div>
    <div class="container">
        <h2>Block level buttons</h2>
        <button type="button" class="btn btn-primary btn-block">Button 1</button>
        <button type="button" class="btn btn-success btn-block">Button 2</button>
    </div>
    <div class="container">
        <h2>Block level large buttons</h2>
        <button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>
        <button type="button" class="btn btn-success btn-lg btn-block">Button 2</button>
    </div>
    <div class="container">
        <h2>Small Block level buttons</h2>
        <button type="button" class="btn btn-primary btn-sm btn-block">Button 1</button>
        <button type="button" class="btn btn-success btn-sm btn-block">Button 2</button>
    </div>
    <div class="container">
        <h2>How to add Spinner Buttons</h2>
        <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span></button>
        <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span> Loading..</button>
        <button class="btn btn-primary" disabled><span class="spinner-border spinner-border-sm"></span> Loading..</button>
        <button class="btn btn-primary"><span class="spinner-grow spinner-grow-sm"></span> Loading..</button>
    </div>
    <br><br><br><br><br><br>
</body>
</html>
